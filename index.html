<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script type="text/javascript">
      less = {
              env: "development", // or "production"
              async: false,       // load imports async
              fileAsync: false,   // load imports async when in a page under
                                  // a file protocol
              poll: 1000,         // when in watch mode, time in ms between polls
              functions: {},      // user functions, keyed by name
              dumpLineNumbers: "comments", // or "mediaQuery" or "all"
              relativeUrls: false,// whether to adjust url's to be relative
                                  // if false, url's are already relative to the
                                  // entry less file
              rootpath: ":/a.com/"// a path to add on to the start of every url
                                  //resource
          };
        </script>
      <script src="lib/javascripts/less-1.3.3.min.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- <script data-main="javascripts/app.js" src="lib/javascripts/require.js"> </script>-->

    <footer>  2013 David Xu </footer>

    <script src="lib/javascripts/jquery.js"></script>
    <script src="lib/javascripts/underscore.js"></script>
    <script src="javascripts/scripts.js"></script>
  </body>
</html>
